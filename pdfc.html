<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>WGM Konsey Kayıt Formu</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; }
  .form-container { background: #fff; max-width: 900px; margin: auto; padding: 40px; border-radius: 15px; box-shadow: 0 0 25px rgba(0,0,0,0.08); }
  h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
  .logo-preview { display: block; max-height: 100px; margin: 0 auto 20px; }
  label { font-weight: 600; margin-top: 15px; display: block; color: #34495e; }
  input[type="text"] { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
  .member-list div { margin-bottom: 8px; }
  .signature { margin-top: 30px; display: flex; justify-content: space-between; }
  .signature > div { width: 45%; }
  .signature label { margin-top: 0; }
  .download-btn {
    display: block;
    margin: 20px auto 30px auto;
    padding: 12px 32px;
    background: #2c3e50;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .download-btn:hover {
    background: #34495e;
  }
</style>
</head>
<body>

<button class="download-btn" id="downloadPdfBtn">PDF Olarak İndir</button>

<div class="form-container" id="form-content">
  <img src="./logo.png" class="logo-preview" alt="Logo" />

  <h1>Web Geliştirme Meclisi – Konsey Kayıt Formu</h1>

  <div>
    <label for="konseyAdi">Konsey Adı:</label>
    <input type="text" id="konseyAdi" placeholder="Konsey adını girin" />
  </div>

  <div>
    <label for="kurucu">Konsey Kurucusu:</label>
    <input type="text" id="kurucu" placeholder="Kurucu adı" />
  </div>

  <div>
    <label for="yardimci">Kurucu Yardımcısı:</label>
    <input type="text" id="yardimci" placeholder="Kurucu yardımcısı adı" />
  </div>

  <div>
    <label>Konsey Üyeleri:</label>
    <div class="member-list">
      <div><input type="text" placeholder="Üye 1" /></div>
      <div><input type="text" placeholder="Üye 2" /></div>
      <div><input type="text" placeholder="Üye 3" /></div>
      <div><input type="text" placeholder="Üye 4" /></div>
      <div><input type="text" placeholder="Üye 5" /></div>
    </div>
  </div>

  <div class="signature">
    <div>
      <label>Konsey Kurucusu İmzası:</label>
      <input type="text" placeholder="______________________" />
    </div>
    <div>
      <label>Kurucu Yardımcısı İmzası:</label>
      <input type="text" placeholder="______________________" />
    </div>
  </div>

</div>

<script>
  document.getElementById('downloadPdfBtn').addEventListener('click', function() {
    const btn = this;
    btn.style.display = 'none'; // Hide button before PDF
    const element = document.getElementById('form-content');
    const options = {
      margin: 0.5,
      filename: 'konsey_kayit_formu.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().from(element).set(options).save().then(() => {
      btn.style.display = 'block'; // Show button again after PDF
    });
  });
</script>

</body>
</html>
